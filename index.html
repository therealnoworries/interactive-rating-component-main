<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component | Realnoworries</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  </style>
</head>

<body>
  <main>
    <!-- Rating card -->
    <div class="rating-card">
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h2 class="question">How did we do?</h2>
      <p class="rating-paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating-options">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </div>

    <!-- Thank you card -->

    <div class="thank-you-card hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank you illustration image">
      <div class="selected-rating">You selected <span id="selected-rating">4</span> out of 5</div>
      <h2 class="thank-you">Thank you!</h2>
      <p class="thank-you-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>


   
  </main>































 <script src="./main.js"></script>
</body>

</html>
